<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do App</title>
    <link rel="stylesheet" href="./style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;400&display=swap');
    </style>
</head>

<body>
    <h1 class="title">todos</h1>
    <div class="container">
        <form id="form">
            <input type="text" id="input" class="input" placeholder="Enter your todo" autocomplete="off">
            <ul id="todos" class="todos"></ul>
            <p>Left-click to remove todos</p>
            <p>Right-click to remove todos</p>
        </form>
    </div>
    <script src="app.js"></script>
</body>

</html>
